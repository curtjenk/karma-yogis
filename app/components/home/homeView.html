


<div id="content-wrapper" class="container-fluid" ng-init="search(' ')">
    <div class="row">

        <div  class="col-md-12">
            <div class="main-trending col-md-3 col-md-offset-1 food-content text-center panel panel-default card ng-cloak" ng-repeat="recipe in recipes | orderBy: sgSortOrder">
                <!-- <a href="{{ createRecipeUrl(recipe.recipeId) }}"> -->
                    <img ng-src="{{ recipe.largeImageURL }}">
              <!--   </a> -->

                <h3><a href="#" >{{ recipe.recipeName }}</a></h3>
                <div> Ready In: {{recipe.prepTime }}</div>
                <div class="{{ recipe.rating }}">Rating: {{recipe.rating}}</div>
                <h4>{{ recipe.sourceDisplayName }}</h4>
            </div>
        </div>
    </div>
</div>
