
	<div id="container">
		<div class="row header">
			<div id="profile" class="col-lg-12">
				<div class="col-lg-3" id="user-profile">
					<img id="user" src="http://placehold.it/315x250">
					<p>User Profile</p>
				</div>
				<div class="col-lg-5" id="favs">
					<p><a href="#">Favorites</a></p>
					<p><a href="#">Must try</a></p>
					<p><a href="#">To Share</a></p>
					<p><a href="#">Queue</a></p>
				</div>
				<div id="links" class="col-lg-3">
					<div class="col-sm-12">
						<p><a href="#">Family</a></p>
						<p>Mom</p>
						<p>Dad</p>
					</div>
					<div class="col-sm-12">
						<p><a href="#">Friends</a></p>
						<p>Steve</p>
						<p>Ashley</p>
					</div>
					<div class="col-sm-12">
						<p><a href="#">Followers</a></p>
					</div>

				</div>
			</div>

			<div id="inventory" class="col-sm-12">
				<div id="add-inv" class="col-sm-6">
					<form ng-submit="addInventoryItem()" name="form">
						<input type="text" ng-model="item" placeholder="Item">
						<input type="text" ng-model="qty" placeholder="Quantity">
						<input type="text" ng-model="uom" placeholder="Unit of Measure">
						<input type="submit" value="Add Inventory Item">
					</form> 
				</div>

				<div id="inv-items" class="col-sm-12">
					<table border="1" style="margin-top: 20px; margin-left: 405px;">
				        <thead>
				            <th><a href="" ng-click="">Item</a></th>
				            <th>Quantity</th>
				            <th>Unit of Measure</th>
				        </thead>
				        <tr ng-repeat="inventoryItem in inventory track by $index">
				            <td><a href="" ng-click="">{{inventoryItem.item}}</a></td>
				            <td>{{inventoryItem.qty}}</td>
				            <td>{{inventoryItem.uom}}</td>
				        </tr>
				    </table>
				</div>
			</div>
		</div>
	</div>
